blueprint:
  name: 'Tasmota Discovery: MiFlora via ESP32 inbuilt BT'
  description: | 
    Set up miflora's knowing MAC and alias
    
  domain: automation
  input:
    name:
      name: Device name
      description: Name of the device to be used in sensor name creation. 
      selector: 
        text:
    topic:
      name: Tasmota MQTT Topic 
      description: "Found in Information tab of the webUI."
      selector: 
        text:
    mac_address:
      name: Tasmota MAC Address
      description: "Found in Information tab of the webUI."

mode: single
max_exceeded: silent

variables:
  topic: !input topic
  name: !input name
  mac_address: !input mac_address
  macaddr: '{{- mac_address.split(":") | join -}}'
  cr: "\\r"
  payload_temperature: >-
     {{ '{"name":"' ~ name ~ ' temperature","modes":["heat","off"],"mode_command_topic":"cmnd/' ~ topic ~ '/serialsend3","mode_command_template":"down set_properties 2 2 {{\'true\' if value == \'heat\' else \'false\'}}'~ cr ~'","mode_state_topic":"' ~ topic ~ '/properties","mode_state_template":"{% if value_json.s2p2 == \'true\' %}heat{% elif value_json.s2p2 == \'false\' %}off{% else %}{% endif %}","fan_modes":["low","high"],"fan_mode_state_topic":"` ~ topic ~ `/properties","fan_mode_state_template":"{% if value_json.s2p3 == \'1\' %}high{% elif value_json.s2p3 == \'2\' %}low{% else %}{% endif %}","fan_mode_command_topic":"cmnd/` ~ topic ~ `/serialsend3","fan_mode_command_template":"down set_properties 2 3 {{\'1\' if value == \'high\' else \'2\'}}'~ cr ~'","swing_modes":["on","off"],"swing_mode_command_topic":"cmnd/` ~ topic ~ `/serialsend3","swing_mode_command_template":"down set_properties 2 4 {{\'1\' if value == \'on\' else \'0\'}}'~ cr ~'","swing_mode_state_template":"{% if value_json.s2p4 == \'1\' %}on{% elif value_json.s2p4 == \'0\' %}off{% else %}{% endif %}","swing_mode_state_topic":"` ~ topic ~ `/properties","availability_topic":"tele/' ~ topic ~'/LWT","icon":"mdi:timer-sand","payload_available":"Online","payload_not_available":"Offline","unique_id":"' ~ macaddr ~ '_heater","device":{"cns":[["mac","' ~ macaddr ~ '"]]}}' }}
  payload_fancenter: >-
     {{ '{"name":"' ~ name ~ ' Center Fan","command_topic":"cmnd/' ~ topic ~ '/serialsend3","payload_on":"down set_properties 8 3 true'~ cr ~'","payload_off":"down set_properties 8 3 false'~ cr ~'","state_topic":"' ~ topic ~ '/properties","state_on":"ON","state_off":"OFF","value_template":"{% if value_json.s8p3 == \'true\' %}ON{% elif value_json.s8p3 == \'false\' %}OFF{% endif %}","icon":"mdi:bullseye","availability_topic":"tele/' ~ topic ~ '/LWT","payload_available":"Online","payload_not_available":"Offline","uniq_id":"' ~ macaddr ~ '_fancenter","device":{"cns":[["mac","' ~ macaddr ~ '"]]}}' }}
  payload_sounds: >-
     {{ '{"name":"' ~ name ~ ' Sounds","command_topic":"cmnd/' ~ topic ~ '/serialsend3","payload_on":"down set_properties 3 1 true'~ cr ~'","payload_off":"down set_properties 3 1 false'~ cr ~'","state_topic":"' ~ topic ~ '/properties","state_on":"ON","state_off":"OFF","value_template":"{% if value_json.s3p1 == \'true\' %}ON{% elif value_json.s3p1 == \'false\' %}OFF{% endif %}","icon":"mdi:air-horn","availability_topic":"tele/' ~ topic ~ '/LWT","payload_available":"Online","payload_not_available":"Offline","uniq_id":"' ~ macaddr ~ '_sounds","device":{"cns":[["mac","' ~ macaddr ~ '"]]}}' }}
  payload_childlock: >-
     {{ '{"name":"' ~ name ~ ' Child Lock","command_topic":"cmnd/' ~ topic ~ '/serialsend3","payload_on":"down set_properties 7 1 true'~ cr ~'","payload_off":"down set_properties 7 1 false'~ cr ~'","state_topic":"' ~ topic ~ '/properties","state_on":"ON","state_off":"OFF","value_template":"{% if value_json.s7p1 == \'true\' %}ON{% elif value_json.s7p1 == \'false\' %}OFF{% endif %}","icon":"mdi:baby-face-outline","availability_topic":"tele/' ~ topic ~ '/LWT","payload_available":"Online","payload_not_available":"Offline","uniq_id":"' ~ macaddr ~ '_childlock","device":{"cns":[["mac","' ~ macaddr ~ '"]]}}' }}

trigger_variables:
  topic: !input topic

trigger:
  - platform: homeassistant
    event: start
  - platform: mqtt
    topic: '{{ "tele/" ~ topic ~ "/LWT" }}'
    payload: "Online"

action:
  - service: mqtt.publish
    data:
      topic: "homeassistant/climate/{{ macaddr }}/heater/config"
      retain: true
      payload: "{{ payload_heater }}"
  - service: mqtt.publish
    data:
      topic: "homeassistant/switch/{{ macaddr }}/fancenter/config"
      retain: true
      payload: "{{ payload_fancenter }}"
  - service: mqtt.publish
    data:
      topic: "homeassistant/switch/{{ macaddr }}/sounds/config"
      retain: true
      payload: "{{ payload_sounds }}"
  - service: mqtt.publish
    data:
      topic: "homeassistant/switch/{{ macaddr }}/childlock/config"
      retain: true
      payload: "{{ payload_childlock }}"
